<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery弹性展开收缩菜单插件gooey.js - 站长素材</title>
<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/gooey.min.css">
<link rel="stylesheet" href="css/livedemo.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script src="js/gooey.min.js"></script>

</head>
<body>
<script>
	$(function($) {
		$("#gooey-upper").gooeymenu({
			bgColor: "#ff6666",
			contentColor: "white",
			style: "circle",
			horizontal: {
				menuItemPosition: "glue"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 80
			},
			margin: "small",
			size: 90,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#e55b5b"
		});
$("#gooey-v").gooeymenu({
			bgColor: "#68d099",
			contentColor: "white",
			style: "vertical",
			horizontal: {
				menuItemPosition: "glue"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 90
			},
			margin: "small",
			size: 70,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#68d099"
		});

	});
</script>
	

<div class="row">
	<div class="col-md-5 col-xs-12 vertical-example">
		<nav id="gooey-v">
<input type="checkbox" class="menu-open" name="menu-open4" id="menu-open4"/>
<label class="open-button" for="menu-open4">
<span class="burger burger-1"></span>
<span class="burger burger-2"></span>
<span class="burger burger-3"></span>
</label>

<a href="#" class="gooey-menu-item"> <i class="fa fa-train"></i></a>
<a href="#" class="gooey-menu-item"> <i class="fa fa-bicycle"></i> </a>
<a href="#" class="gooey-menu-item"> <i class="fa fa-rocket"></i> </a>
<a href="#" class="gooey-menu-item"> <i class="fa fa-automobile"></i> </a>
</nav>
	</div>
</div>

	

</body>
</html>

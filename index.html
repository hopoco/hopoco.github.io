	//音乐界面的淡入淡出		
	var pageFN = document.getElementById('pageFN');
	var musicpage = document.getElementById('musicpage');
	var widthtimer = null;
	var heighttimer = null;
	var radiustimer = null;
	var timer = null;
	pageFN.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){

				clearInterval(heighttimer);
			}else{musicpage.style.height = musicpage.offsetHeight + 10 +'px';
			musicpage.style.position.top = musicpage.posi}
			if(musicpage.offsetWidth==5000){

			}
		},5);

	//音乐界面的圆形展开







	var musicBox= {
	
	    musicDom : null, //播放器对象
	    songs : [],      //歌曲目录，用数组来存储
	    index : 0,       //当前播放的歌曲索引
	
	    //初始化音乐盒
	    init : function(themeIndex){
	        this.musicDom = document.createElement('audio');
	        document.body.appendChild(this.musicDom);
	    },
	
	    //添加一首音乐
	    add : function(src){
	        this.songs.push(src);
	    },
	
	    //根据数组下标决定播放哪一首歌
	    play : function(){
	        this.musicDom.src = this.songs[this.index];
	        this.musicDom.play();
			
	    },
	
	    //暂停音乐
	    stop : function(){
	        this.musicDom.pause();
	    },
	
	    //下一首
	    next : function(){
	        var len = this.songs.length;
	        //判断是否是有效的索引
	        if((this.index + 1) >= 0 && this.index < len){
	            this.index ++;
	            //如果已经是最后一首，就跳到第一首
	            if(this.index == len){
	                this.index = 0;
	            }
	            this.play();
	        }
	    },
	
	    //上一首
	    prev : function(){
	        var len = this.songs.length;
	        //判断是否是有效的索引
	        if((this.index + 1) >= 0 && this.index  < len){
	            //如果已经是第一首，就跳到最后一首
	            if(this.index == 0){
	                this.index = len;
	            }
	            this.index --;
	            this.play();
	        }
	    },
		
		/*获取当前歌曲的信息*/
		getCurrentSong : function(){
		    var info = this.songs[this.index];
		    info = info.split('/')[1];
		    info = info.split('.mp3')[0];
		    return ' ' +　info;
			
		}
	}
	//按钮功能设置

	/* 获取开始按钮 *///后面的都是按键绑定
		var play =  document.getElementById('play');
		/* 获取暂停按钮 */
		var pause = document.getElementById('pause');
		var next = document.getElementById('next');
		var prev = document.getElementById('prev');
		var infoDom = document.getElementById('info');
		
		play.onclick = function(){
		    this.style.display = 'none';
		    pause.style.display = 'inline';
			//播放
			musicBox.play();
			/* 获取歌曲的信息栏 */
			infoDom.innerHTML = ''; //先清空上一次的信息
			infoDom.innerHTML = musicBox.getCurrentSong();//显示当前的歌曲信息
		}
		
		pause.onclick = function(){
		    this.style.display = 'none';
		    play.style.display = 'inline';
			musicBox.stop();
		}
		
		//下一首
		next.onclick = function(){
		    //当直接点击下一首的时候，同时改变播放按钮为暂停的样式
		    play.style.display = 'none';
		    pause.style.display = 'inline';
			musicBox.next();
			/* 获取歌曲的信息栏 */
			infoDom.innerHTML = ''; //先清空上一次的信息
			infoDom.innerHTML = musicBox.getCurrentSong();//显示当前的歌曲信息
		}
		
		//上一首
		prev.onclick = function(){

		    //当直接点击下一首的时候，同时改变播放按钮为暂停的样式
		    play.style.display = 'none';

		}
